<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <div>{{name}}</div>
    <p v-text='name'></p>
    <div v-html='html'></div>
    <h3>{{time}}</h3>
  </div>
</body>
<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
<script src='./mini-vue.js'></script>
<script>
  var vm = new MiniVue({
    el: '#app',
    data: {
      name: '学习使我快乐',
      html: '<span>我真<span style="color:red">帅</span></span>',
      time: '初始化时间'
    }
  })
  setInterval(() => {
    vm.time = new Date().toISOString()
    console.log(vm.time)
  }, 1000)
</script>

</html>
